<html>
  <head>
    <title>Blog template</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="menu-wraper">
        <div class="logo">Vikas's Blog</div>
        <div class="navbar">
          <div class="navbar__item"><a href="index.html">Home</a></div>
          <div class="navbar__item"><a href="blog.html">Blog</a></div>
          <div class="navbar__item active"><a href="contact.html">Contact</a></div>
        </div>
        <div class="menubutton">
          <div class="menubutton__item"></div>
          <div class="menubutton__item"></div>
          <div class="menubutton__item"></div>
        </div>
      </div>
      <div class="maincontent">
        <div class="content_leftside"></div>
        <div class="contact_container">
          <div class="contact-form">
              <div class="form-input">
                  <input type="text" name="name" placeholder="Your name" />
              </div>
              <div class="form-input">
                <input type="text" name="subject" placeholder="Subject" />
            </div>
            <div class="form-input">
                <input type="text" name="email" placeholder="abc@example.com" />
            </div>
            <div class="form-input">
                <textarea name="message" placeholder="Message"></textarea>
            </div>
            <div class="form-input">
                <input class="submit-button" type="button" name="Submit" value="Submit" />
            </div>
          </div>
        </div>
        <div class="content_rightside"></div>
      </div>
    </div>
    <div class="footercontent">
      <div class="footercontainer">
        <div class="social-icons">
          <a href="#!">
            <i class="fab fa-twitter fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-facebook fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fab fa-github fa-2x"></i>
          </a>
          <a href="#!">
            <i class="fas fa-envelope fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
